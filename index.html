<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name | Links</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      gap: 32px;
      background: white;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
    }

    /* 左：アイコン */
    .left {
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* 右：メイン */
    .right {
      flex: 1;
      text-align: center;
    }

    .main-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    h1 {
      margin: 12px 0 20px;
      font-size: 24px;
    }

    a {
      display: block;
      margin: 10px auto;
      padding: 14px;
      max-width: 320px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      text-decoration: none;
    }

    .youtube { background: #ff0000; }
    .twitch  { background: #9146ff; }
    .x       { background: #000000; }

    /* スマホ対応 */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- 左：アイコン -->
    <div class="left">
      <img src="icon.png" alt="icon" class="icon">
    </div>

    <!-- 右：メイン -->
    <div class="right">
      <img src="main.png" alt="main image" class="main-image">

      <h1>Your Name</h1>

      <a class="youtube" href="https://www.youtube.com/@teddybeerbear" target="_blank">
        YouTube
      </a>
      <a class="twitch" href="https://www.twitch.tv/imteddybeerbear" target="_blank">
        Twitch
      </a>
      <a class="x" href="https://x.com/T_BB_official" target="_blank">
        X
      </a>
    </div>

  </div>
</body>
</html>
